<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postbook</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Welcome to Postbook</h1>
    </div>
    

    <div>
        <!-- Login Section -->
        <!-- <p class="info-text">If you have an account, please log in:</p> -->
        <form id="login-form">
            <h2>Login</h2>
            <input type="text" name="user-id" id="login-user-id" placeholder="User Id" />
            <input type="password" id="login-password" placeholder="Password" />
            <button onclick="handleLogin()" type="button">Login</button>
        </form>
    </div>
    <!-- <--Error massage> -->
    <div id="user-login-error" class="error hidden">
        <h3> User id not found or password is wrong plz try again </h3>

    </div>

    <div>
        <!-- Register Section -->
        <p class="info-text">If you do not have an account, please register:</p>
        <form id="register-form">
            <h2>Register</h2>
            <input type="text" name="new-user-id" id="register-user-id" placeholder="User Id" />
            <input type="password" id="register-password" placeholder="Password" />
            <input type="password" id="confirm-password" placeholder="Confirm Password" />
            <button>Register</button>
        </form>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
